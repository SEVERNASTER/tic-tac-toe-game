<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <div style="--i: 1" class=" bg-animation"></div>
    <div style="--i: 2" class=" bg-animation"></div>
    <div style="--i: 3" class=" bg-animation"></div>
    <div style="--i: 4" class=" bg-animation"></div>

    <div class="contenedor-principal" id="contenedorPrincipal">
        <div class="contenedor-giro">

            <div class="pantalla-inicio" id="pantallaDeInicio">
                <div class="contenedor-titulo">
                    <h1>Tres en Raya</h1>
                    <p>¡Consigue alinear tres símbolos para ganar!</p>
                </div>

                <div class="simbolos-container">
                    <div style="--item-delay:0" class="item x-simbolo">X</div>
                    <div style="--item-delay:1" class="item o-simbolo">O</div>
                </div>

                <form class="formulario-jugadores" id="nombresJugadores">
                    <div class="grupo-input">
                        <input name="jugador1" id="jugador1" type="text" required>
                        <label for="jugador1">Nombre del Jugador 1 (X)</label>
                    </div>
    
                    <div class="grupo-input">
                        <input name="jugador2" id="jugador2" type="text" required>
                        <label for="jugador2">Nombre del Jugador 2 (O)</label>
                    </div>
    
                    <button class="botonJugar" id="jugarBtn">JUGAR</button>
                </form>
            </div>

            <div class="juego" id="patallaJuego">
                <div class="contenedor" id="contenedor">

                    <div class="jugadores">
                        <div class="jugador1 jugador">
                            <h2 id="nombreJugador1">Nombre 1</h2>
                            <div class="simbolo">X</div>
                        </div>
                        <div class="jugador2 jugador">
                            <h2 id="nombreJugador2">Nombre 2</h2>
                            <div class="simbolo">O</div>
                        </div>
                    </div>

                    <div class="mensaje-de-turno">
                        <h2>Turno de <span id="turnoJugador">Jugador 1</span></h2>
                    </div>


                    <div class="tablero" id="tablero">
                        <div style="--fila:0;--columna:0;--tiempoGiro:1;" class="celda"><span id="valor1"></span></div>
                        <div style="--fila:0;--columna:1;--tiempoGiro:2;" class="celda"><span id="valor2"></span></div>
                        <div style="--fila:0;--columna:2;--tiempoGiro:3;" class="celda"><span id="valor3"></span></div>
                        <div style="--fila:1;--columna:0;--tiempoGiro:4;" class="celda"><span id="valor4"></span></div>
                        <div style="--fila:1;--columna:1;--tiempoGiro:5;" class="celda"><span id="valor5"></span></div>
                        <div style="--fila:1;--columna:2;--tiempoGiro:6;" class="celda"><span id="valor6"></span></div>
                        <div style="--fila:2;--columna:0;--tiempoGiro:7;" class="celda"><span id="valor7"></span></div>
                        <div style="--fila:2;--columna:1;--tiempoGiro:8;" class="celda"><span id="valor8"></span></div>
                        <div style="--fila:2;--columna:2;--tiempoGiro:9;" class="celda"><span id="valor9"></span></div>
                    </div>

                    <div class="botones">
                        <button id="reiniciarBtn">Reiniciar Juego</button>
                        <button id="deNuevoBtn">Nueva Partida</button>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
